{% extends "layout.html" %}

{% block content %}
    <h1> Books I am Currently Reading</h1>
    {% for post in posts%}
    <!-- this below part changes the style of the text. -->
      <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{{ post.Link }}" >Author: {{ post.Author }}</a>
          <small class="text-muted"> Year Read: {{ post.Year }}</small>
        </div>
        <h2><a class="article-title" href="#" >{{ post.Title }}</a></h2>
        <p class="article-content">Book Type: {{ post.Type }}</p>
      </div>
    </article>
    {%endfor%}
{% endblock content %}
